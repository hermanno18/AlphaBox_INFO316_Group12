{% load static %}
      <!-- Modal pour l'enregistrement-->
      <div class="modal fade text-dark"   id="registerModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="form-signin" method="POST" action="" id="inscription_form">
                {% csrf_token %}
                <div class="d-flex text-white justify-content-between align-items-center mb-2 text-dark">
                  <img class="mb-4" src="{% static 'alphabox/assets/icons/bootstrapIcons/file-earmark-person-fill.svg' %}" alt="" width="70" height="70">
                  <div style="width: 75%;">
                    <h2 class="h3 mb-1 font-weight-normal">Enregistrement</h2>
                    <p>
                      <small>
                        rejoignez notre grande communauté de plus de 1000millions de joueurs, mais avant prennez la peine de lire nos <a href="" class="text-info">Conditions générales d'utilisations</a>
                      </small>
                    </p>  
                    <p id=inscription_erreur style="color:red"></p>
                  </div>
                </div>
                <div class="form-label-group">
                  <input type="text" id="inputspeudo" class="form-control" placeholder="Pseudo" required autofocus name="pseudo">
                </div>
                
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="mail">
                </div>
              
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm your Password" required name="conformpassword">
                </div>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="accept-GCU" name="accepte" id="inputaccepte"> J'accepte les conditions générales d'utilsation
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" id="inscription_call">S'Enregistrer</button>
              </form>       
              <small class="mt-4">
                <p>Vous avez deja un compte? <a href="" class="text-primary"> cliquez ici pour vous connecter !</a></p>
              </small>  
            <script src="{% static 'alphabox/assets/js/jquery-3.5.1.min.js' %}"></script>
            <script type="text/javascript">var urlajax1="{% url 'alphabox:inscription' %}"</script>
            <script src="{% static 'alphabox/assets/js/howler/incription_connection.js' %}"></script>
            </div>
          </div>
        </div>
      </div>
